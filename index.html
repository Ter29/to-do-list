<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts.js"></script>
        <title>To-Do-List</title>
    </head>
    <body>
        <header>
            <svg width="100%" height="50px" viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
                <path fill="white" d="M0,160L48,149.3C96,139,192,117,288,138.7C384,160,480,224,576,218.7C672,213,768,139,864,112C960,85,1056,107,1152,133.3C1248,160,1344,192,1392,208L1440,224V320H0Z"></path>
            </svg>
            <h1>TO-DO-LIST</h1>
        </header>
        <nav>
            <ul class="navigation">
                <li id="newTaskBtn">Add task</li>
                <li id="showCompletedBtn">Completed</li> <!-- Кнопка для переходу до виконаних завдань -->
            </ul>
        </nav>
        <div class="container">
            <aside class="left_Block" id="taskList">

            </aside>
            <aside class="completed_Block" id="completedTasks" style="display: none;">
                <!-- Виконані завдання (приховані спочатку) -->
            </aside>        
            <main class="right_Block">
                <input type="text" id="taskTitle" placeholder="Назва завдання">
                <textarea id="taskDescription" placeholder="Опис завдання"></textarea>
            </main>
        </div>
    </body>
</html>
